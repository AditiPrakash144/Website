{% extends 'base.html'%}

{% load static %}

{% block content %}

<br><br>
<h1 class="text-center py-2 mb-5" style="font-size: 65px;"> LOGIN </h1>
<br><br>

<body style="background-image: url('https://img.freepik.com/free-vector/abstract-background-template-science-technology-presentation-hexagonal-shape-with-blue-soft-color_151987-231.jpg?w=1800'); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <form action="" method=POST >
    
    {% csrf_token %}

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: #07494f; font-size: 22px; margin-left: 12rem;"><b>Username</b></label>
      <input type="text" class="form-control" name="username"  placeholder="Create a Username" aria-describedby="emailHelp" style="width: 800px; margin-left: 12rem;">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: #07494f; font-size: 22px;margin-left: 12rem;"><b>Password</b></label>
      <input type="password" class="form-control" name="password" placeholder="Enter Your Password" style="width: 800px; margin-left: 12rem;">
    </div>
    <br>
        
    
    <input type="submit" value="Submit" class="btn text-center btn-info" style="font-size: 23px; box-shadow: 0 0 0.5rem rgba(212, 215, 223, 0.5); margin-left: 45%; margin-right: 55%;">

  </form>


</body>

<br><br>

{% endblock %}
